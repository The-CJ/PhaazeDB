<!DOCTYPE html>
<!-- window.history.pushState('obj', 'newtitle', 'new url here') -->
<html>
	<head>
		<title>PhaazeDB</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/admin/source/css/bootstrap.css">
		<link rel="stylesheet" href="/admin/source/css/mdb.css">
		<link rel="stylesheet" href="/admin/source/css/master.css">
		<link rel="stylesheet" href="/admin/source/css/utils.css">
		<link rel="stylesheet" href="/admin/source/css/elements.css">
		<link rel="stylesheet" href="/admin/source/css/icons/icons.css">
	</head>

	<body class="stylish-color">

		<div id="message-space"></div>
		<div id="modal-space">

			<div id="insert_modal" class="modal fade" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document" style="max-width:unset;width:50vw;">

					<form class="" onsubmit="event.preventDefault();modal_insert();" method="post" >
						<div class="modal-content">
							<div class="modal-header success-color-dark text-white">
								<h4 class="modal-title">Insert</h4>
								<button type="button" class="hidden_button" data-dismiss="modal" aria-label="Close">
									<i class="material-icons text-white">close</i>
								</button>
							</div>
							<div class="modal-body" style="max-height: 50vh; overflow-y: auto">
								<div class="center-item-row">
									<span>Into&nbsp;container:&nbsp;</span>
									<input type="text" name="into" placeholder="Container name">
								</div>
								<button type="button" class="btn btn-success" onclick="add_key_value_field($('#insert_modal').find('.field_space'))">Add field</button>
								<button type="button" class="btn btn-warning ml-auto" onclick="$(this).siblings('.field_space').html('')">Clear all fields</button>
								<div class="field_space">
									<!-- filed with key - value pairs -->
								</div>
							</div>
							<div class="modal-footer success-color-dark">
								<div class="center-item-col" style="width: 100%">
									<div class="message_space" style="width: 100%"></div>
									<button type="submit" class="btn btn-block success-color">Submit insert</button>
								</div>
							</div>
						</div>
					</form>

				</div>
			</div>

		</div>

		<header class="stylish-color-dark">
			<div class="remain-height center-item-row">
				<img src="admin/source/PhaazeDB.png" alt="PhaazeDD_img" id="db_logo">
				<div class="display-block">
					<h1>PhaazeDB - Administration Interface</h1>
					<div class="row center-item-row">
						<span class="col-3">Current&nbsp;container:&nbsp;</span>
						<span class="col" id="current_container">None</span>
					</div>
					<div class="row center-item-row">
						<span class="col-3">Entry's&nbsp;in&nbsp;Container:&nbsp;</span>
						<span class="col" id="total_entrys">None</span>
					</div>
				</div>
				<div class="display-block ml-auto">
					<div class="center-item-col">
						<button type="button" class="btn btn-danger">Shutdown</button>
					</div>
				</div>
			</div>
		</header>

		<main class="center-item-row">

			<div class="container-select">

				<div class="supercontainer">
					<button type="button" class="btn" onclick="show_container(this)" path="">DATABASE</button>
					<div class="collapse">
						<div class="content-list">

							<!-- list of (super)container -->

						</div>
					</div>
				</div>

			</div>

			<div id="result_space">

			</div>

		</main>

		<footer class="stylish-color-dark">
			<div class="remain-height center-item-row">

				<!-- token -->
				<div class="token-input center-item-row">

					<div class="input-start">
						<i class="material-icons">vpn_key</i>
					</div>

					<input type="password" class="input-field text-white" value="" placeholder="PhaazeDB token" name="db_token" id="db_token">

					<div class="input-end">
						<i class="material-icons">remove_red_eye</i>
					</div>

				</div>

				<!-- buttons -->
				<div class="ml-auto center-item-row">
					<button type="button" class="btn btn-primary">Select</button>
					<button type="button" class="btn btn-success" onclick="start_insert()">Insert</button>
					<button type="button" class="btn btn-warning">Update</button>
					<button type="button" class="btn btn-danger">Delete</button>
				</div>

			</div>
		</footer>

		<script src="/admin/source/js/jquery.js"></script>
		<script src="/admin/source/js/bootstrap.js"></script>
		<script src="/admin/source/js/mdb.js"></script>
		<script src="/admin/source/js/utils.js"></script>

		<script src="/admin/source/js/show.js"></script>
		<script src="/admin/source/js/select.js"></script>
		<script src="/admin/source/js/insert.js"></script>
	</body>
</html>
