<!DOCTYPE html>
<html>
	<head>
		<title>PhaazeDB - Admin</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/admin/source/css/bootstrap.css">
		<link rel="stylesheet" href="/admin/source/css/mdb.css">
		<link rel="stylesheet" href="/admin/source/css/basic.css">
  </head>

	<body class="stylish-color" style="height:100vh;">

		<div hidden id="error_phantom" class="navbar">

			<div id="{id}" class="red black-text animated fadeOut" style="margin:0.75em;padding:0.75em;border:2px solid black;border-radius:5px;animation-delay: 5s">
				<span><b>{msg}</b></span>
			</div>

		</div>

		<div hidden id="message_phantom">

			<div id="{id}" class="white black-text animated fadeOut" style="margin:0.75em;padding:0.75em;border:2px solid black;border-radius:5px;animation-delay: 5s">
				<span><b>{msg}</b></span>
			</div>

		</div>

		<div hidden id="c_phantom">
			<div class="row" style="margin:0.5em 0 0.5em 0;">
				<div class="col" style="padding-left:0;padding-right:0;">
					<button type="button" class="btn btn-block" style="text-transform:none;background:#881111;" onclick="get_result($(this).text())"></button>
				</div>
			</div>
		</div>

		<div hidden id="sc_phantom">
			<div class="row" style="margin:0.5em 0 0.5em 0;">
				<div class="col" style="padding-left:0;padding-right:0;">
					<button type="button" class="btn-block btn" onclick="javascript:$(this).parent().children('.sc_inner').collapse('toggle')" style="text-transform:none;background:#AA4444;">
						<span>â–¼&nbsp;</span>
						<span class="name_space"></span>
					</button>
					<div class="sc_inner collapse" style="padding-left:0.75em;"></div>
				</div>
			</div>
		</div>

		<div hidden id="result_row_phantom">

			<div class="inner" style="margin:0.5em;display:-webkit-box;">

			</div>

		</div>

		<div hidden id="result_col_input_phantom">

			<div class="" style="margin:0.1em;padding:0.4em;">

				<div class="row">
					<div class="col">
						<span class="_a" style="margin:auto;"></span>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<input type="text" class="_b white entry_input" style="margin:auto;" value="">
					</div>
				</div>

			</div>

		</div>

		<div hidden id="result_col_textarea_phantom">

			<div class="" style="margin:0.1em;padding:0.4em;">

				<div class="row">
					<div class="col">
						<span class="_a" style="margin:auto;"></span>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<textarea class="_b white entry_input" style="margin:auto;"></textarea>
					</div>
				</div>

			</div>

		</div>

		<!-- Window -->
		<div class="container-fluid white-text"  style="height:100vh;">
			<!-- Header -->
			<div class="row stylish-color-dark" style="height:20%;">
				<div class="col-2 text-center" style="margin:auto;">
					<div class="row">
						<div class="col">
							<img src="admin/source/PhaazeDB.png" alt="d" class="img-fluid">
						</div>
						<div class="col text-left" style="margin:auto;">
							<span>PhaazeDB</span>
						</div>
					</div>
					<button type="button" class="btn btn-primary" style="padding:5px;"><h3 style="margin:0px;" onclick="load_container()">Login</h3></button>
				</div>
				<div class="col">
					<h1>PhaazeDB - Administration</h1>
					<hr>
					<div class="row">
						<div class="col-3">
							<input type="password" class="white-text" value="" placeholder="DB Token" id="db_token">
							<p>Please insert DB-Token AND leave it there all time</p>
						</div>
					</div>
					<div class="row">

						<div class="text-right" style="position:relative;margin-left:1em;">
							<span style="vertical-align: -webkit-baseline-middle;">View:</span>
						</div>
						<div class="col">
							<input type="text" class="white-text last_selected_container" value="None" id="current_view_container" disabled>
						</div>

					</div>
				</div>
			</div>

			<!-- Body -->
			<div class="row" style="height:75%;">
				<!-- Container -->
				<div class="col-2" style="padding-left:0;padding-right:0;border-right:3px solid black;height:100%;">
					<div class="" id="container_list"></div>
				</div>

				<!-- Results -->
				<div class="col-10" style="padding-left:0;overflow-y:scroll;" id="result_place"></div>
			</div>

		</div>

		<!-- collapseable toggle Fields -->
		<div class="multi_use_footer">
			<div class="collapse white-text" id="new_footer" style="background:#205612;">
				<div class="row"><div class="col text-center">
					<hr>
					<h1>Insert</h1>
					<hr>
				</div></div>

				<div class="row">

					<div class="container">

						<div class="row">
							<div class="col-2 text-right">
								<span style="vertical-align: -webkit-baseline-middle;">Insert Into:</span>
							</div>
							<div class="col-3 text-left">
								<input type="text" class="white black-text text-center last_selected_container" id="insert_field">
							</div>
						</div>

					</div>

				</div>


				<div style="padding-bottom:5em;"></div>
			</div>

			<div class="collapse white-text" id="update_footer" style="background:#875d00;">
				<div class="row">
					<div class="col text-center">
						<hr>
						<h1>Update</h1>
						<hr>
					</div>
				</div>
				<div class="row">

					<div class="container">

						<div class="row">
							<div class="col-2 text-right">
								<span style="vertical-align: -webkit-baseline-middle;">Update in:</span>
							</div>
							<div class="col-3 text-left">
								<input type="text" class="white black-text text-center last_selected_container" id="update_field">
							</div>
						</div>

					</div>

				</div>

				<div style="padding-bottom:5em;"></div>
			</div>

			<div class="collapse white-text" id="delete_footer" style="background:#870000;">
				<div class="row">
					<div class="col text-center">
						<hr>
						<h1>Delete</h1>
						<hr>
					</div>
				</div>
				<div class="row">

					<div class="container">

						<div class="row">
							<div class="col-2 text-right">
								<span style="vertical-align: -webkit-baseline-middle;">Delete from:</span>
							</div>
							<div class="col-3 text-left">
								<input type="text" class="white black-text text-center last_selected_container" id="delete_field">
							</div>
						</div>

					</div>

				</div>

				<div style="padding-bottom:5em;"></div>
			</div>

			<div class="collapse white-text" id="setting_footer" style="background:#0e3284;">
				<div class="row">
					<div class="col text-center">
						<hr>
						<h1>Select</h1>
						<hr>
					</div>
				</div>
				<div class="row">

					<div class="container">

						<div class="row">
							<div class="col-2 text-right">
								<span style="vertical-align: -webkit-baseline-middle;">Select from:</span>
							</div>
							<div class="col-3 text-left">
								<input type="text" class="white black-text text-center last_selected_container" id="select_field">
							</div>
						</div>

					</div>

				</div>

				<div style="padding-bottom:5em;"></div>
			</div>
		</div>

		<!-- fix elemtens  -->
		<div id="footer_button_place" class="stylish-color-dark" style="bottom:0px;right:0px;z-index:2;position:fixed;width:100%;height:5%;"></div>
		<div id="msg_display" class="float-right" style="top:0px;right:0px;z-index:3;position:fixed;"></div>
		<div id="settings_button" class="text-right" style="bottom:0px;right:0px;z-index:4;position:fixed;">
			<button type="button" class="btn btn-success" onclick="show_footer('new_footer');">Insert</button>
			<button type="button" class="btn btn-warning" onclick="show_footer('update_footer')">Update</button>
			<button type="button" class="btn btn-danger" onclick="show_footer('delete_footer');">Delete</button>
			<button type="button" class="btn btn-primary" onclick="show_footer('setting_footer');">Select</button>
		</div>

    <script src="/admin/source/js/jquery.js"></script>
		<script src="/admin/source/js/bootstrap.js"></script>
    <script src="/admin/source/js/mdb.js"></script>
    <script src="/admin/source/js/scripts.js"></script>
	</body>
</html>
