<div id="modal_space">

  <div modal="create" class="modal">
    <div class="modal-content">

      <form onsubmit="event.preventDefault();Create.start();" method="post" >
        <div class="modal-header green dark text-white">
          <div class="center-item-row">
            <h2>Create</h2>
            <span style="width: 100%"></span>
            <button type="button" class="btn btn-hidden" onclick="Display.closeModal()">
              <i class="material-icons text-white">close</i>
            </button>
          </div>
        </div>

        <div class="modal-body">
          <div class="center-item-row">
            <span>New container:</span>
            <input type="text" name="container" placeholder="Container name">
          </div>
        </div>

        <div class="modal-footer green dark">
          <div class="center-item-col" style="width: 100%">
            <button type="submit" class="btn btn-block green text-white">Submit create</button>
          </div>
        </div>

        <div class="message-space"></div>

      </form>

    </div>
  </div>

  <div modal="edit" class="modal">
    <div class="modal-content">

      <div class="modal-header purple dark text-white">
        <div class="center-item-row">
          <h2>Describe / Edit</h2>
          <span style="width: 100%"></span>
          <button type="button" class="btn btn-hidden" onclick="Display.closeModal()">
            <i class="material-icons text-white">close</i>
          </button>
        </div>
      </div>

      <div class="modal-body">
        <div class="center-item-row">
          <span>Describe container:</span>
          <input type="text" name="container" placeholder="Container name">
        </div>
        <hr>
        <button type="button" class="btn btn-block purple text-white" onclick="Describe.start()">Describe</button>
        <hr>
        <div class="modal-result" default-fields>
          <!-- filled with key - value pairs -->
        </div>
        <div class="modal-result-footer" style="display: none">
          <!-- only get shown when a valid container is viewed -->
          <div class="center-item-row" style="margin-top: 5px;">
            <div class="col"><button type="button" class="btn btn-block green" onclick="DefaultSet.modalAddField()">Add field</button></div>
          </div>

          <hr>

          <div class="center-item-row" style="width: 100%">
            <button type="submit" class="btn btn-block purple dark text-white" onclick="DefaultSet.start()">Submit default set</button>
          </div>

        </div>
      </div>

      <div class="modal-footer purple dark">
      </div>

      <div class="message-space"></div>

    </div>
  </div>

  <div modal="drop" class="modal">
    <div class="modal-content">

      <form onsubmit="event.preventDefault();Drop.start();" method="post">
        <div class="modal-header red dark text-white">
          <div class="center-item-row">
            <h2>Drop</h2>
            <span style="width: 100%"></span>
            <button type="button" class="btn btn-hidden" onclick="Display.closeModal()">
              <i class="material-icons text-white">close</i>
            </button>
          </div>
        </div>

        <div class="modal-body">
          <div class="center-item-row">
            <span>Container name:</span>
            <input type="text" name="container" placeholder="Container name">
          </div>
        </div>

        <div class="modal-footer red dark">
          <div class="center-item-col" style="width: 100%">
            <button type="submit" class="btn btn-block red text-white">Submit drop</button>
          </div>
        </div>

        <div class="message-space"></div>

      </form>

    </div>
  </div>

  <!-- // -->

  <div modal="insert" class="modal">
    <div class="modal-content">

      <form onsubmit="event.preventDefault();Insert.start()" method="post" >
        <div class="modal-header green dark text-white">
          <div class="center-item-row">
            <h2>Insert</h2>
            <span style="width: 100%"></span>
            <button type="button" class="btn-hidden" onclick="Display.closeModal()">
              <i class="material-icons text-white">close</i>
            </button>
          </div>
        </div>

        <div class="modal-body">
          <div class="center-item-row">
            <span>Into container:</span>
            <input type="text" name="into" placeholder="Container name">
          </div>
          <div class="center-item-row">
            <div class="col"><button type="button" class="btn btn-block green" onclick="Insert.modalAddField()">Add field</button></div>
            <div class="col"><button type="button" class="btn btn-block orange" onclick="Insert.modalClearFields()">Clear all fields</button></div>
          </div>

          <div insert-fields>
            <!-- filled with key - value pairs -->
          </div>
        </div>

        <div class="modal-footer green dark">
          <div class="center-item-col" style="width: 100%">
            <button type="submit" class="btn btn-block green text-black">Submit insert</button>
          </div>
        </div>

        <div class="message-space"></div>

      </form>

    </div>
  </div>

  <div modal="update" class="modal">
    <div class="modal-content">

      <form onsubmit="event.preventDefault();Update.start();" method="post" >
        <div class="modal-header orange dark text-white">
          <div class="center-item-row">
            <h2>Update</h2>
            <span style="width: 100%"></span>
            <button type="button" class="btn btn-hidden" onclick="Display.closeModal()">
              <i class="material-icons text-white">close</i>
            </button>
          </div>
        </div>

        <div class="modal-body">
          <div class="center-item-row">
            <span>In container:</span>
            <input type="text" name="of" placeholder="Container name">
          </div>
          <hr>
          <div class="center-item-row">
            <span>Where statement:</span>
            <input type="text" name="where" placeholder="data['id'] in [1337, 69, 42] or data['aString'] == 'hello'">
          </div>
          <div class="center-item-row">
            <span>Limit</span>
            <input type="number" name="limit" placeholder="Infinite">
            <span>Offset</span>
            <input type="number" name="offset" placeholder="0">
          </div>
          <hr>
          <div class="center-item-row">
            <data method value=""></data>
            <div class="col" style="padding-right:0.5em">
              <button type="button" class="btn btn-block orange" method="fields" onclick="Update.setMethod('fields')">Field Method</button>
            </div>
            <div class="col" style="padding-left:0.5em">
              <button type="button" class="btn btn-block orange" method="string" onclick="Update.setMethod('string')">exec() Method</button>
            </div>
          </div>
          <div method="fields" style="display: none">
            <hr>
            <div class="center-item-row">
              <div class="col"><button type="button" class="btn btn-block green" onclick="Update.modalAddField()">Add field</button></div>
              <div class="col"><button type="button" class="btn btn-block orange" onclick="Update.modalClearFields()">Clear all fields</button></div>
            </div>
            <div update-fields>
              <!-- filled with key - value pairs -->
            </div>
          </div>
          <div method="string" style="display: none">
            <hr>
            <div class="center-item-row">
              <input type="text" name="content" placeholder="data['name1'] = 'something'; data['aNumber'] += 3;">
            </div>
          </div>

        </div>

        <div class="modal-footer orange dark">
          <div class="center-item-col" style="width: 100%">
            <button type="submit" class="btn btn-block orange text-black">Submit update</button>
          </div>
        </div>

        <div class="message-space"></div>

      </form>

    </div>
  </div>

          <div class="center-item-row">

            <input type="number" name="limit" placeholder="Infinite">

        <div class="modal-footer red dark">

  <div modal="select" class="modal">
    <div class="modal-content">

      <form onsubmit="event.preventDefault();Select.start();" method="post" >
        <div class="modal-header blue dark text-white">
          <div class="center-item-row">
            <h2>Select</h2>
            <span style="width: 100%"></span>
            <button type="button" class="btn btn-hidden" onclick="Display.closeModal()">
              <i class="material-icons text-white">close</i>
            </button>
          </div>
        </div>

        <div class="modal-body">
          <div class="center-item-row">
            <span>From container:</span>
            <input type="text" name="of" placeholder="Container name">
          </div>
          <div class="center-item-row">
            <span>Where statement:</span>
            <input type="text" name="where" placeholder="data['id'] in [1337, 69, 42] or data['aString'] == 'hello'">
          </div>
          <div class="center-item-row">
            <span>Limit:</span>
            <input type="number" name="limit" placeholder="Infinite" min="1">
            <span>Offset:</span>
            <input type="number" name="offset" placeholder="0">
          </div>
          <div class="center-item-col" select-fields-btn>
            <button type="button" class="btn btn-block blue text-white" onclick="Select.showFieldSelect()">Change Selected Fields (Default: all)</button>
          </div>
          <div class="center-item-row" style="display: none" select-fields>
            <span>Select fields:</span>
            <input type="text" name="fields" placeholder="Field names sepperated by  |">
          </div>
        </div>

        <div class="modal-footer blue dark">
          <div class="center-item-col" style="width: 100%">
            <button type="submit" class="btn btn-block blue text-white">Submit select</button>
          </div>
        </div>

        <div class="message-space"></div>

      </form>

    </div>
  </div>

  <div modal-close class="modal-closer" onclick="Display.closeModal()"></div>

</div>
