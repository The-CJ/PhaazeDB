<div id="modal-space">

  <div id="container_create_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="max-width:unset;width:50vw;">

      <form class="" onsubmit="event.preventDefault();modal_create();" method="post" >
        <div class="modal-content">
          <div class="modal-header success-color-dark text-white">
            <h4 class="modal-title">Create</h4>
            <button type="button" class="hidden_button" data-dismiss="modal" aria-label="Close">
              <i class="material-icons text-white">close</i>
            </button>
          </div>
          <div class="modal-body" style="max-height: 50vh; overflow-y: auto">
            <div class="center-item-row">
              <span>New&nbsp;container:&nbsp;</span>
              <input type="text" name="container" placeholder="Container name">
            </div>
          </div>
          <div class="modal-footer success-color-dark">
            <div class="center-item-col" style="width: 100%">
              <button type="submit" class="btn btn-block success-color" style="box-shadow: none">Submit create</button>
              <div class="message_space" style="width: 100%"></div>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>

  <div id="container_edit_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="max-width:unset;width:75vw;">

      <div class="modal-content">
        <div class="modal-header secondary-color-dark text-white">
          <h4 class="modal-title">Describe / Edit</h4>
          <button type="button" class="hidden_button" data-dismiss="modal" aria-label="Close">
            <i class="material-icons text-white">close</i>
          </button>
        </div>
        <div class="modal-body" style="max-height: 50vh; overflow-y: auto">
          <div class="center-item-row">
            <span>Inspect&nbsp;container:&nbsp;</span>
            <input type="text" name="container" placeholder="Container name">
          </div>
          <hr>
          <button type="button" class="btn btn-block btn-secondary" onclick="describe()">Inspect</button>
          <hr>
          <div class="modal-result">
            <!-- filled with key - value pairs -->
          </div>
          <div class="modal-result-footer">
            <!-- gets filled with a button when a valid contaner is described -->
          </div>
        </div>
        <div class="modal-footer secondary-color-dark">
        </div>
      </div>

    </div>
  </div>

  <div id="container_drop_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="max-width:unset;width:50vw;">

      <form class="" onsubmit="event.preventDefault();modal_drop();" method="post" >
        <div class="modal-content">
          <div class="modal-header warning-color-dark text-white">
            <h4 class="modal-title">Drop</h4>
            <button type="button" class="hidden_button" data-dismiss="modal" aria-label="Close">
              <i class="material-icons text-white">close</i>
            </button>
          </div>
          <div class="modal-body" style="max-height: 50vh; overflow-y: auto">
            <div class="center-item-row">
              <span>Container&nbsp;name:&nbsp;</span>
              <input type="text" name="container" placeholder="Container name">
            </div>
          </div>
          <div class="modal-footer warning-color-dark">
            <div class="center-item-col" style="width: 100%">
              <button type="submit" class="btn btn-block warning-color" style="box-shadow: none">Submit drop</button>
              <div class="message_space" style="width: 100%"></div>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>

  <!-- // -->

  <div modal="insert" class="modal">
    <div class="modal-content">

      <form onsubmit="event.preventDefault();alert('TODO: insert')" method="post" >
        <div class="modal-header green text-white">
          <div class="center-item-row">
            <h2 class="modal-title">Insert</h2>
            <span style="width: 100%"></span>
            <button type="button" class="btn-hidden" onclick="Display.closeModal()">
              <i class="material-icons text-white">close</i>
            </button>
          </div>
        </div>

        <div class="modal-body">
          <div class="center-item-row">
            <span>Into container:</span>
            <input type="text" name="into" placeholder="Container name">
          </div>
          <button type="button" class="btn green" onclick="alert('TODO: add field')">Add field</button>
          <button type="button" class="btn orange" onclick="alert('TODO: clear')">Clear all fields</button>
          <div class="field_space">
            <!-- filled with key - value pairs -->
          </div>
        </div>

        <div class="modal-footer green">
          <div class="center-item-col" style="width: 100%">
            <button type="submit" class="btn btn-block green dark text-white">Submit insert</button>
          </div>
        </div>
      </form>

    </div>
  </div>

  <div modal="update" class="modal">

    <form onsubmit="event.preventDefault();alert('TODO: update');" method="post" >
      <div class="modal-content">
        <div class="modal-header orange text-white">
          <div class="center-item-row">
            <h2 class="modal-title">Update</h2>
            <span style="width: 100%"></span>
            <button type="button" class="btn-hidden" onclick="Display.closeModal()">
              <i class="material-icons text-white">close</i>
            </button>
          </div>
        </div>

        <div class="modal-body">
          <div class="center-item-row">
            <span>In container:</span>
            <input type="text" name="of" placeholder="Container name">
          </div>
          <hr>
          <div class="center-item-row">
            <span>Where statement:</span>
            <input type="text" name="where" placeholder="data['id'] in [1337, 69, 42] or data['aString'] == 'hello'">
          </div>
          <div class="center-item-row">
            <span>Limit</span>
            <input type="number" name="limit" placeholder="Infinite">
            <span>Offset</span>
            <input type="number" name="offset" placeholder="0">
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-block orange dark" onclick="alert('TODO: field_content')">Field Method</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-block orange dark" onclick="alert('TODO: string_content')">exec() Method</button>
            </div>
          </div>
          <div entry-type="field_content" style="display: none">
            <hr>
            <button type="button" class="btn btn-success" onclick="add_key_value_field($('#update_modal').find('.field_space'))">Add field</button>
            <button type="button" class="btn btn-warning ml-auto" onclick="$(this).siblings('.field_space').html('')">Clear all fields</button>
            <div class="field_space">
              <!-- filed with key - value pairs -->
            </div>
          </div>
          <div entry-type="string_content" style="display: none">
            <hr>
            <div class="row">
              <div class="col">
                <input type="text" name="content" placeholder="data['name1'] = 'something'; data['aNumber'] += 3;">
              </div>
            </div>
          </div>

        </div>

        <div class="modal-footer orange">
          <div class="center-item-col" style="width: 100%">
            <button type="submit" class="btn btn-block orange dark text-white">Submit update</button>
            <div class="message_space" style="width: 100%"></div>
          </div>
        </div>
      </div>
    </form>

  </div>
