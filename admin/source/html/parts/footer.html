<footer class="grey dark">
  <div class="remain-height center-item-row">

    <!-- token -->
    <form class="token-input center-item-row" action="javascript:save_token()" method="post">

      <div class="input-start">
        <i class="material-icons">vpn_key</i>
      </div>

      <input type="password" class="input-field text-white" value="" placeholder="PhaazeDB token" name="db_token" id="db_token">

      <div class="input-middle waves-effect" onmousedown="$('#db_token').attr('type', 'text')" onmouseout="$('#db_token').attr('type', 'password')">
        <i class="material-icons">remove_red_eye</i>
      </div>

      <div class="input-end waves-effect" onclick="save_token()">
        <span></span>
        <i class="material-icons">save</i>
      </div>

    </form>

    <!-- buttons -->
    <div class="remain-height center-item-row footer-buttons">
      <button type="button" class="btn blue text-white" onclick="Display.showModal('select')">Select</button>
      <button type="button" class="btn green" onclick="Display.showModal('insert')">Insert</button>
      <button type="button" class="btn orange" onclick="Display.showModal('update')">Update</button>
      <button type="button" class="btn red text-white" onclick="Display.showModal('delete')">Delete</button>
    </div>

  </div>
</footer>
