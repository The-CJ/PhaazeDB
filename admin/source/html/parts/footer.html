<footer class="grey dark">
  <div class="remain-height center-item-row">

      <div class="input-start">
        <i class="material-icons">vpn_key</i>
      </div>

      <div class="input-middle" onmousedown="_('#db_token').attribute('type', 'text')" onmouseout="_('#db_token').attribute('type', 'password')">

      </div>

      <div class="input-end" onclick="alert('TODO save_token')">
        <span></span>

      </div>

    </form>

    <div class="remain-height center-item-row footer-buttons">
      <button type="button" class="btn blue text-white" onclick="Display.showModal('select')">Select</button>

      <button type="button" class="btn orange" onclick="Display.showModal('update')">Update</button>
